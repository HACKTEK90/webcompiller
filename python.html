<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CodeZap Python - Online Python compiler and code editor">
    <meta name="theme-color" content="#3776ab">
    <title>CodeZap Python - Online Compiler</title>
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Cdefs%3E%3ClinearGradient id='grad' x1='0%25' y1='0%25' x2='100%25' y2='100%25'%3E%3Cstop offset='0%25' style='stop-color:%233776ab;stop-opacity:1' /%3E%3Cstop offset='100%25' style='stop-color:%23ffd43b;stop-opacity:1' /%3E%3C/linearGradient%3E%3C/defs%3E%3Crect width='32' height='32' rx='6' fill='url(%23grad)'/%3E%3Cpath d='M8 10h16v2H8zm0 4h12v2H8zm0 4h14v2H8zm0 4h10v2H8z' fill='white' opacity='0.9'/%3E%3Cpath d='M22 18l4 3-4 3v-2h-3v-2h3v-2z' fill='white'/%3E%3C/svg%3E" type="image/svg+xml">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #f1f5f9;
            padding: 20px;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(90deg, transparent, transparent 50px, rgba(55, 118, 171, 0.05) 50px, rgba(55, 118, 171, 0.05) 51px),
                repeating-linear-gradient(0deg, transparent, transparent 50px, rgba(255, 212, 59, 0.05) 50px, rgba(255, 212, 59, 0.05) 51px);
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3776ab, #ffd43b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: #64748b;
            font-size: 1.1rem;
        }

        .editor-section {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .editor-header {
            background: #f8fafc;
            padding: 16px 24px;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .editor-title {
            font-weight: 600;
            color: #374151;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .status-loading {
            background: #fef3c7;
            color: #92400e;
        }

        .status-ready {
            background: #d1fae5;
            color: #065f46;
        }

        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }

        .editor-content {
            padding: 24px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-family: 'Fira Code', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
            background: #fafafa;
        }

        textarea:focus {
            border-color: #3776ab;
            box-shadow: 0 0 0 3px rgba(55, 118, 171, 0.1);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .button {
            padding: 12px 24px;
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            text-transform: none;
            letter-spacing: 0.5px;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .button:hover::before {
            left: 100%;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .button.primary {
            background: linear-gradient(135deg, #3776ab, #2563eb);
            color: white;
            box-shadow: 0 4px 15px rgba(55, 118, 171, 0.3);
        }

        .button.primary:hover {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            box-shadow: 0 8px 25px rgba(55, 118, 171, 0.4);
        }

        .button.outline {
            background: transparent;
            color: #3776ab;
            border-color: #3776ab;
        }

        .button.outline:hover {
            background: #3776ab;
            color: white;
        }

        .button.secondary {
            background: linear-gradient(135deg, #ffd43b, #f59e0b);
            color: #92400e;
            box-shadow: 0 4px 15px rgba(255, 212, 59, 0.3);
        }

        .button.secondary:hover {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            box-shadow: 0 8px 25px rgba(255, 212, 59, 0.4);
        }

        .output-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .output-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-weight: 600;
            color: #374151;
        }

        .output-content {
            min-height: 100px;
        }

        .output-display {
            padding: 16px;
            border-radius: 8px;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-word;
            max-height: 400px;
            overflow-y: auto;
        }

        .output-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .output-error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .output-loading {
            background: #eff6ff;
            color: #1d4ed8;
            border: 1px solid #bfdbfe;
        }

        .output-info {
            background: #f0f9ff;
            color: #0c4a6e;
            border: 1px solid #bae6fd;
        }

        .examples-section {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .examples-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            font-weight: 600;
            color: #374151;
        }

        .example-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .example-btn {
            padding: 8px 16px;
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .example-btn:hover {
            background: #e2e8f0;
            color: #334155;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            .container {
                gap: 15px;
            }
            .header h1 {
                font-size: 2rem;
            }
            .editor-section, .output-section, .examples-section {
                border-radius: 12px;
            }
            .editor-content, .output-section, .examples-section {
                padding: 16px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
                gap: 12px;
            }
            .button-group {
                justify-content: center;
                gap: 8px;
            }
            .button {
                padding: 10px 16px;
                font-size: 12px;
                min-height: 44px;
            }
            textarea {
                height: 150px;
                font-size: 12px;
                padding: 12px;
            }
            .output-display {
                font-size: 12px;
                padding: 12px;
                max-height: 250px;
            }
            .example-buttons {
                gap: 6px;
            }
            .example-btn {
                padding: 6px 12px;
                font-size: 11px;
                min-height: 36px;
            }
            .status-indicator {
                font-size: 10px;
                padding: 3px 6px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .header h1 {
                font-size: 1.8rem;
            }
            .header p {
                font-size: 1rem;
            }
            .editor-content, .output-section, .examples-section {
                padding: 12px;
            }
            .button {
                padding: 8px 12px;
                font-size: 11px;
            }
            textarea {
                height: 120px;
                font-size: 11px;
            }
            .output-display {
                font-size: 11px;
                max-height: 200px;
            }
            .example-btn {
                padding: 5px 8px;
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🐍 CodeZap Python</h1>
            <p>Online Python Compiler & Code Editor</p>
        </div>

        <div class="editor-section">
            <div class="editor-header">
                <div class="editor-title">
                    📝 Python Code Editor
                </div>
                <div class="status-indicator status-loading" id="status">Loading Python...</div>
            </div>
            <div class="editor-content">
                <textarea id="code" placeholder="# Enter your Python code here
print('Hello, Python!')

# Example: Simple calculations
x = 10
y = 20
result = x + y
print(f'The sum of {x} and {y} is {result}')">print('Hello, Python!')

# Welcome to CodeZap Python!
import math

def fibonacci(n):
    if n <= 1:
        return n
    return fibonacci(n-1) + fibonacci(n-2)

# Calculate first 10 Fibonacci numbers
print('First 10 Fibonacci numbers:')
for i in range(10):
    print(f'F({i}) = {fibonacci(i)}')</textarea>
                <div class="controls">
                    <div class="button-group">
                        <button class="button primary" onclick="runCode()" id="run-btn" disabled>▶ Run Python</button>
                        <button class="button outline" onclick="clearEditor()">🗑️ Clear</button>
                        <button class="button secondary" onclick="shareCode()">📤 Share</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="output-section">
            <div class="output-header">
                🖥️ Program Output
            </div>
            <div class="output-content" id="output">
                <div class="output-display output-loading">Initializing Python environment...</div>
            </div>
        </div>

        <div class="examples-section">
            <div class="examples-header">
                💡 Quick Examples
            </div>
            <div class="example-buttons">
                <button class="example-btn" onclick="loadExample('hello')">Hello World</button>
                <button class="example-btn" onclick="loadExample('math')">Math Operations</button>
                <button class="example-btn" onclick="loadExample('loops')">Loops & Lists</button>
                <button class="example-btn" onclick="loadExample('functions')">Functions</button>
                <button class="example-btn" onclick="loadExample('classes')">Classes</button>
                <button class="example-btn" onclick="loadExample('data')">Data Analysis</button>
            </div>
        </div>
    </div>

    <script>
        let pyodide;
        let isReady = false;

        const examples = {
            hello: `print('Hello, World!')
print('Welcome to Python programming!')

name = input('What is your name? ')
print(f'Nice to meet you, {name}!')`,

            math: `import math

# Basic arithmetic
a, b = 15, 4
print(f'{a} + {b} = {a + b}')
print(f'{a} - {b} = {a - b}')
print(f'{a} * {b} = {a * b}')
print(f'{a} / {b} = {a / b:.2f}')

# Advanced math
print(f'Square root of {a}: {math.sqrt(a):.2f}')
print(f'Sin(π/2): {math.sin(math.pi/2)}')`,

            loops: `# List operations
numbers = [1, 2, 3, 4, 5]
squares = [x**2 for x in numbers]

print('Original numbers:', numbers)
print('Squared numbers:', squares)

# Dictionary example
student_grades = {'Alice': 85, 'Bob': 92, 'Charlie': 78}
for name, grade in student_grades.items():
    print(f'{name}: {grade}%')`,

            functions: `def greet(name, age=None):
    if age:
        return f'Hello {name}, you are {age} years old!'
    return f'Hello {name}!'

def factorial(n):
    if n <= 1:
        return 1
    return n * factorial(n - 1)

print(greet('Alice', 25))
print(greet('Bob'))
print(f'Factorial of 5: {factorial(5)}')`,

            classes: `class Animal:
    def __init__(self, name, species):
        self.name = name
        self.species = species
    
    def speak(self):
        return f'{self.name} makes a sound'

class Dog(Animal):
    def __init__(self, name, breed):
        super().__init__(name, 'Dog')
        self.breed = breed
    
    def speak(self):
        return f'{self.name} barks!'

dog = Dog('Buddy', 'Golden Retriever')
print(dog.speak())
print(f'{dog.name} is a {dog.breed}')`,

            data: `# Data analysis example
import statistics

data = [23, 45, 56, 78, 32, 67, 89, 12, 34, 56]

print('Data:', data)
print(f'Mean: {statistics.mean(data):.2f}')
print(f'Median: {statistics.median(data)}')
print(f'Mode: {statistics.mode(data)}')
print(f'Standard Deviation: {statistics.stdev(data):.2f}')

# Find min and max
print(f'Min: {min(data)}, Max: {max(data)}')`
        };

        async function initializePython() {
            try {
                const statusEl = document.getElementById('status');
                const outputEl = document.getElementById('output');
                const runBtn = document.getElementById('run-btn');

                statusEl.textContent = 'Loading Python...';
                statusEl.className = 'status-indicator status-loading';

                pyodide = await loadPyodide();
                
                statusEl.textContent = 'Python Ready';
                statusEl.className = 'status-indicator status-ready';
                outputEl.innerHTML = '<div class="output-display output-info">Python environment loaded successfully! Ready to execute code.</div>';
                
                runBtn.disabled = false;
                isReady = true;

                // Auto-run the initial code
                runCode();
            } catch (error) {
                const statusEl = document.getElementById('status');
                const outputEl = document.getElementById('output');
                
                statusEl.textContent = 'Error';
                statusEl.className = 'status-indicator status-error';
                outputEl.innerHTML = `<div class="output-display output-error">Failed to load Python: ${error.message}</div>`;
            }
        }

        async function runCode() {
            if (!isReady) {
                document.getElementById('output').innerHTML = '<div class="output-display output-error">Python environment not ready yet. Please wait...</div>';
                return;
            }

            const outputEl = document.getElementById('output');
            const code = document.getElementById('code').value.trim();
            
            if (!code) {
                outputEl.innerHTML = '<div class="output-display output-error">Please enter some Python code to execute.</div>';
                return;
            }

            outputEl.innerHTML = '<div class="output-display output-loading">Executing Python code...</div>';

            try {
                // Capture stdout and stderr
                const result = await pyodide.runPythonAsync(`
import sys
from io import StringIO
import traceback

# Capture stdout
old_stdout = sys.stdout
sys.stdout = StringIO()

try:
    exec("""${code.replace(/"/g, '\\"')}""")
    output = sys.stdout.getvalue()
    sys.stdout = old_stdout
    output if output else "Code executed successfully (no output)"
except Exception as e:
    sys.stdout = old_stdout
    traceback.format_exc()
                `);

                if (result.includes('Traceback')) {
                    outputEl.innerHTML = `<div class="output-display output-error">${result}</div>`;
                } else {
                    outputEl.innerHTML = `<div class="output-display output-success">${result}</div>`;
                }
            } catch (error) {
                outputEl.innerHTML = `<div class="output-display output-error">Execution Error: ${error.message}</div>`;
            }
        }

        function clearEditor() {
            document.getElementById('code').value = '';
            document.getElementById('output').innerHTML = '<div class="output-display output-info">Editor cleared. Ready for new code.</div>';
        }

        function loadExample(type) {
            if (examples[type]) {
                document.getElementById('code').value = examples[type];
                document.getElementById('output').innerHTML = '<div class="output-display output-info">Example loaded. Click "Run Python" to execute.</div>';
            }
        }

        function shareCode() {
            const code = document.getElementById('code').value;
            if (navigator.share) {
                navigator.share({
                    title: 'Python Code - CodeZap',
                    text: code
                });
            } else {
                navigator.clipboard.writeText(code).then(() => {
                    alert('Code copied to clipboard!');
                });
            }
        }

        // Keyboard shortcuts and mobile improvements
        const codeEditor = document.getElementById('code');
        
        codeEditor.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                runCode();
            }
            // Mobile: Add tab support
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });

        // Mobile: Prevent zoom on focus
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            codeEditor.addEventListener('focus', function() {
                this.style.fontSize = '16px';
            });
            codeEditor.addEventListener('blur', function() {
                this.style.fontSize = '';
            });
        }

        // Initialize Python on page load
        window.addEventListener('load', initializePython);
    </script>
</body>
