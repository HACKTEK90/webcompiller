<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Preview</title>
  <style>html, body {
      height: 100%;
      background: linear-gradient(135deg, #8B5CF6, #EC4899);
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }</style>
</head>
<body>
  
    <iframe id="previewFrame"></iframe>
  

 <script>
  window.addEventListener('message', (event) => {
    // Optional: Check event.origin to allow only trusted sources
    const { html, css, js } = event.data || {};

    if (!html && !css && !js) return;

    const doc = document.getElementById('previewFrame').contentDocument;
    doc.open();
    doc.write(`
      <html>
        <head>
          <style>${css}</style>
        </head>
        <body>
          ${html}
          <script>${js}<\/script>
        </body>
      </html>
    `);
    doc.close();
  });
</script>

</body>
</html>
