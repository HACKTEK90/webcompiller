<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
    <iframe id="previewFrame"></iframe>
  

 <script>
  window.addEventListener('message', (event) => {
    // Optional: Check event.origin to allow only trusted sources
    const { html, css, js } = event.data || {};

    if (!html && !css && !js) return;

    const doc = document.getElementById('previewFrame').contentDocument;
    doc.open();
    doc.write(`
      <html>
        <head>
          <style>${css}</style>
        </head>
        <body>
          ${html}
          <script>${js}<\/script>
        </body>
      </html>
    `);
    doc.close();
  });
</script>

</body>
</html>
